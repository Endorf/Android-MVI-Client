plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.mvi.sharednotes.ui.core'
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.3"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

kapt {
    correctErrorTypes true
}

hilt {
    enableAggregatingTask = true
}

dependencies {
    implementation general.androidx.core.ktx
    //region Hilt
    implementation general.hilt
    kapt general.hilt.compiler
    //endregion
    //region jetpack compose
    implementation jetpackCompose.androidx.activity
    implementation jetpackCompose.androidx.ui
    implementation jetpackCompose.androidx.ui.tooling.preview
    implementation jetpackCompose.androidx.material3
    debugImplementation jetpackCompose.androidx.ui.tooling
    debugImplementation jetpackCompose.androidx.runtime.ktx
    debugImplementation jetpackCompose.androidx.ui.test.manifest
    //endregion
    //region tests
    testImplementation tests.junit
    testImplementation tests.mockk
    testImplementation tests.mockito.core
    testImplementation tests.kotlinx.coroutines.test
    androidTestImplementation tests.junit
    androidTestImplementation tests.junit.ktx
    androidTestImplementation tests.androidx.junit
    androidTestImplementation tests.androidx.espresso.core
    androidTestImplementation tests.androidx.compose.ui.test.junit4
    //endregion
}