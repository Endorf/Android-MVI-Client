plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.mvi.sharednotes.network'
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField("String", "BASE_URL", "\"${getLocalProperty("BASE_URL")}\"")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.3"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation general.androidx.core.ktx
    implementation jetpackCompose.androidx.activity
    //region Hilt
    implementation general.hilt
    kapt general.hilt.compiler
    //endregion
    //region network
    implementation network.okhttp3.logging.interceptor
    implementation network.gson
    implementation network.retrofit2
    implementation network.retrofit2.converter.gson
    //endregion
    testImplementation tests.junit
    testImplementation tests.junit.ktx
    androidTestImplementation tests.androidx.junit
    androidTestImplementation tests.androidx.espresso.core
}

kapt {
    correctErrorTypes true
}

hilt {
    enableAggregatingTask = true
}
